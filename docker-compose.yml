version: "3.8"

services:
  redis-stack:
    image: redis/redis-stack:latest
    container_name: celery-redis-stack
    ports:
      - "6379:6379"   # Redis
      - "8001:8001"   # Redis Insight (Web UI)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: celery-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  
  postgres:
    image: postgres:17
    container_name: celery-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: celery_jobs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
